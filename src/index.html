<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vue</title>
    <% for(let o of htmlWebpackPlugin.options.dllStyles){ %>
        <link rel="stylesheet" href="./<%= o %>.css">
        <% } %>
        <!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-107057700-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments)};
  gtag('js', new Date());

  gtag('config', 'UA-107057700-1');
</script>

</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    win.RATE = clientWidth / 750;
                    if (!clientWidth || clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * win.RATE + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            recalc();
        })(document, window);
    </script>
    <% for(var o of htmlWebpackPlugin.options.dllScripts ){ %>
    <script src="<%= htmlWebpackPlugin.options.basePath + o %>.js"></script>
    <% } %>
</body>

</html>
