<div class="page-module loginPageContainor">
  <header-bar title="登陆"></header-bar>
  <form @submit.prevent="toLogin">
    <div>{{LoginName}}</div>
    <div class="form-group">
      <label for="loginName">登录名</label>
      <input class="form-control" id="loginName" type="text" v-model="loginName" placeholder="请输入登录名">
    </div>
    <div class="from-group">
      <label for="passwd">密　码</label>
      <input class="form-control" id="passwd" type="password" v-model="passwd" placeholder="请输入密码">
    </div>
    <button class="btn btn-default">提交</button>
  </form>
</div>
